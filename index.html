<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />

    <title>Mine Sweeper</title>
</head>

<body class="back" onload="init()" oncontextmenu="return false;">

    <button class="start" onclick="start()">start again</button>
    <div class="game-over">Game Over</div>
    <div class="win">win win!!! nice job :)</div>
    <div class="levels">
        <button class="level" onclick="levelChange(4,0)">Beginner</button>
        <button class="level" onclick="levelChange(8,8)">Medium</button>
        <button class="level" onclick="levelChange(12,30)">Expert</button>
    </div>
    <div class="hints"></div>
    <div class="smile" onclick="start()"></div>
    <div class="lives"></div>
    <div class="timer">
        <span class="mil-seconds">0000</span>
    </div>
    <div class="scores">
        <span class="best-score score">best score: 0000</span>
        <span class="current-score score">score: 0000</span>
    </div>


    <table>
        <tbody class="game-board"></tbody>
    </table>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mine.js"></script>
    <script src="js/hint.js"></script>
</body>

</html>
